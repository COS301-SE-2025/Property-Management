<div class = "flex flex-col items-center justify-center space-y-4 mt-20 mx-auto shadow-lg rounded-lg ">
  <div class="bg-border">
    <img class="mb-2" style="height: 10rem; width: auto;" src="assets/images/logo.png" alt="App logo">
  </div>

  <div class="text-center space-y-4 propertyYellow-bg px-5 py-2">
    <p class="text-xl font-bold">Sign in</p>

    <ion-item>
      <img class = "relative right-0.5 mr-2 h-5 w-5 pointer-events-none" src="assets/icons/mail.svg" alt="">
      <ion-input 
        placeholder="Enter email address"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <img class = "relative right-1 mr-2 h-5 w-5 pointer-events-none" src="assets/icons/key_vertical.svg" alt="">
      <ion-input
       placeholder="Enter password"
       [(ngModel)]="password"
       [type]="passwordVisible ? 'text' : 'password'"
      ></ion-input>
      <button type = "button" (click)="togglePassword()">
          <img class = "absolute top-3.5 right-2 h-5 w-5" [src]= "passwordVisible ? 'assets/icons/visibility.svg' :'assets/icons/visibility_off.svg'" alt="">
      </button>
    </ion-item>

    <div class = "pl-25 hover:translate-y-2 transition-transform duration-200">
        <button (click)="login()" class = "bg-black text-white px-14 py-2 rounded font-semibold hover:bg-gray-800">Login</button>
    </div>

    <div *ngIf="emptyField || userError || serverError" class="pl-20">
      <p *ngIf="emptyField" class="text-red-500 py-1 font-semibold rounded">Email or password missing</p>
      <p *ngIf="userError" class="text-red-500 py-1 font-semibold rounded">Email or password incorrect</p>
      <p *ngIf="serverError" class="text-red-500 py-1 font-semibold rounded">Internal server error</p>
    </div>

    <div class = "text-sm space-y-2">
        <a class = "block hover:underline" href="">Forgot password?</a>
        <a class = "font-semibold hover:underline" href = "/registerHub">Create Account?</a>
    </div>
  </div>
</div>
