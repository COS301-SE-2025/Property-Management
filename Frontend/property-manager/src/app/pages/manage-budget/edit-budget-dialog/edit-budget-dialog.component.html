<p-toast></p-toast>
<p-dialog header="Update remaining budget?" [style]="{ width: '25rem'}" [(visible)]="displayDialog" [modal]="true">
<span class="p-text-secondary block mb-4">Update {{budgetType()}} amount</span>
 <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4 mb-4">
        <input class="border rounded w-full" type="number" pInputText formControlName="updatedBudget" (input)="onBudgetUpdate($event)" required/>
        <p-slider formControlName="updatedBudget" [min]="0" [max]="oldBudgetAmount()*2" (onSlideEnd)="onSliderChange($event)" class="w-full" styleClass="yellow-slider"/>
    </div>
    <div class = "flex justify-end mt-3">
        <button class = "bg-gray-300 px-3 py-2 rounded mr-2 cursor-pointer" (click)="closeDialog()">Cancel</button>
        <button type="submit" 
            class = "px-3 py-2 rounded cursor-pointer"
            [class.bg-black]="form.valid"
            [class.bg-gray-200]="!form.valid"
            [class.text-white]="form.valid"
            [disabled]="!form.valid">
            Save
        </button>
    </div>
 </form>
</p-dialog>
