<app-header></app-header>


<div class="relative min-h-screen bg-white">

  
  <div 
    class="absolute inset-0 bg-cover bg-center blur-sm opacity-70 bg-[url('/assets/images/background.jpg')]"
   >
  </div>

  
  <div class="relative p-8" [@fadeInStagger]>
    <!-- Title -->
    <div class="ml-15 mb-20 animate-item">
      <h2 class="text-3xl font-semibold font-lato text-black">Help settings</h2>
      <div class="w-60 h-1 bg-yellow-300 mt-2"></div>
    </div>

    <!-- Help options -->
    <div class="flex flex-wrap justify-center gap-8 animate-item">
      <!-- Reset Password -->
      <a [routerLink]="['/reset-password']"
        class="flex flex-col items-center bg-white justify-center border border-black text-black rounded-lg px-8 py-8 hover:bg-yellow-100 hover:mb-2 transition w-56">
        <img src="/assets/icons/screwdriver2.svg" alt="Reset" class="h-20 w-20 mb-2" />
        <span class="font-semibold text-lg font-lato">Reset password</span>
      </a>

      <!-- FAQs -->
      <button
        class="flex flex-col items-center bg-white justify-center border border-black text-black rounded-lg px-8 py-8 hover:bg-yellow-100 hover:mb-2 transition w-56">
        <img src="/assets/icons/chat2.svg" alt="FAQs" class="h-20 w-20 mb-2" />
        <span class="font-semibold text-lg font-lato">FAQs</span>
      </button>

      <!-- User Manual -->
      <button
        class="flex flex-col items-center bg-white justify-center border border-black text-black rounded-lg px-8 py-8 hover:bg-yellow-100 hover:mb-2 transition w-56">
        <img src="/assets/icons/user-question.svg" alt="Manual" class="h-20 w-20 mb-2" />
        <span class="font-semibold text-lg font-lato">User manual</span>
      </button>
    </div>
  </div>
</div>
