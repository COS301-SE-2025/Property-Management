<app-header />

<div class="px-10 py-8">
  <h2 class="text-2xl font-bold mb-2">Create New Property</h2>
  <div class="h-1 w-64 bg-yellow-400 mb-6"></div>
  <div
    [ngClass]="{
      'border rounded-lg p-12 shadow-sm max-w-6xl mx-auto': true,
      'bg-#3d444d border-black text-black': !isDarkMode,
      'bg-#2b3036 border-white text-white': isDarkMode
    }"
  >
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4">
      <div class="flex flex-col space-y-4">
        <div class="mb-8">
          <p-floatlabel>
            <input id="name" pInputText formControlName="name" class="w-full col-span-2" style="width: 91%;" />
            <label for="name">Property Name</label>
          </p-floatlabel>
        </div>
        <div class="mb-8">
          <p-floatlabel>
            <input id="area" pInputText formControlName="area" type="number" min="0" step="0.01" class="w-full col-span-2" style="width: 91%;" />
            <label for="area">Area of the Property (mÂ²)</label>
          </p-floatlabel>
        </div>
        <div class="mb-8">
          <p-floatlabel>
            <input id="propertyValue" pInputText formControlName="propertyValue" type="number" min="0" step="0.01" class="w-full col-span-2" style="width: 91%;" />
            <label for="propertyValue">Property Value</label>
          </p-floatlabel>
        </div>
        <div class="mb-8">
          <p-floatlabel>
            <input id="primaryContractors" pInputText formControlName="primaryContractors" class="w-full col-span-2" style="width: 91%;" />
            <label for="primaryContractors">Primary Contractors </label>
          </p-floatlabel>
        </div>
        <div class="mb-8">
          <div class="flex gap-4">
            <p-floatlabel class="w-full">
              <input id="address" pInputText formControlName="address" />
              <label for="address">Street Address</label>
            </p-floatlabel>
            <p-floatlabel class="w-full">
              <input id="suburb" pInputText formControlName="suburb" />
              <label for="suburb">Suburb</label>
            </p-floatlabel>
          </div>
        </div>
        <div class="mb-8">
          <div class="flex gap-4">
            <p-floatlabel class="w-full">
              <input id="city" pInputText formControlName="city" />
              <label for="city">City</label>
            </p-floatlabel>
            <p-floatlabel class="w-full">
              <input id="province" pInputText formControlName="province" />
              <label for="province">Province</label>
            </p-floatlabel>
          </div>
        </div>
        <div class="mb-8">
          <div class="flex gap-4">
            <p-floatlabel class="w-full">
              <input id="type" pInputText formControlName="type" />
              <label for="type">Type</label>
            </p-floatlabel>
            <p-floatlabel class="w-full">
              <input id="bodyCorporate" pInputText formControlName="bodyCorporate" />
              <label for="bodyCorporate">Invite members</label>
            </p-floatlabel>
          </div>
        </div>
        <div class="text-xs text-gray-500 mt-1 mb-8">
          *Invite members: Enter one or more email addresses separated by commas to invite people to join the body corporate for this property.
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="flex items-center justify-center border rounded bg-gray-50 w-94 h-68">
          <div class="w-full h-full flex items-center justify-center">
            <img src="https://img.icons8.com/ios/50/image.png" alt="upload icon" class="w-10 h-10 opacity-50" />
          </div>
          <input #fileInput id="image-upload" type="file" hidden (change)="onFileSelected($event)" />
        </div>
        <button type="button" class="text-xs mt-2 px-3 py-1 rounded bg-yellow-400 hover:bg-yellow-500 text-black font-semibold shadow" (click)="fileInput.click()">Upload Image</button>
      </div>
      <div class="col-span-2 flex justify-end mt-0">
        <button type="submit" [disabled]="form.invalid" class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-2 rounded font-semibold">Create Property</button>
      </div>
    </form>
  </div>
</div>
