<app-header></app-header>

<div class="min-h-screen bg-white p-8" [@fadeInStagger] [ngStyle]="{'background-color': 'var(--bg-color)', 'color': 'var(--text-color)'}">
  

  <!-- Title -->
  <div class="ml-25 mb-12 animate-item" >
    <h2 class="text-3xl font-semibold font-lato text-black" [ngStyle]="{'background-color': 'var(--input-bg-color)', 'color': 'var(--input-text-color)'}">Password reset</h2>
    <div class="w-60 h-1 bg-yellow-300 mt-2"></div>
  </div>

  <!-- Form -->
  <div class="border border-gray-300 rounded-lg p-8 max-w-md mx-auto shadow-sm animate-item"  [ngStyle]="{'background-color': 'var(--card-bg-color)', 'color': 'var(--text-color)', 'border': '1px solid var(--border-color)'}">
    <p class="font-semibold text-center mb-6">Enter Details Below:</p>

    <input
      type="email"
      placeholder="Email address"
      [(ngModel)]="email"
      class="w-full border border-gray-300 bg-gray-300/30 px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-300" [ngStyle]="{'background-color': 'var(--input-bg-color)', 'color': 'var(--input-text-color)'}"
    />

    <input
      type="password"
      placeholder="Old password"
      [(ngModel)]="oldPassword"
      class="w-full border border-gray-300 bg-gray-300/30 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-300" [ngStyle]="{'background-color': 'var(--input-bg-color)', 'color': 'var(--input-text-color)'}"
    />

    <input
      type="password"
      placeholder="New password"
      [(ngModel)]="newPassword"
      class="w-full border border-gray-300 bg-gray-300/30 rounded-md px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-300" [ngStyle]="{'background-color': 'var(--input-bg-color)', 'color': 'var(--input-text-color)'}"
    />

    <button
      (click)="resetPassword()"
      class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold rounded-md px-4 py-2 w-full transition"
    >
      Reset
    </button>
  </div>
</div>
