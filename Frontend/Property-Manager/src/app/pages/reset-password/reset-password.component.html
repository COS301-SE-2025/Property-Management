<app-header></app-header>

<div class="min-h-screen bg-white p-8" [@fadeInStagger]>
  <!-- Back button -->
  <button 
    [routerLink]="['/help']"
    class="flex items-center bg-gray-300/50 rounded-lg h-12 w-16 text-black mb-4 hover:bg-yellow-500 transition"
  >
    <img src="/assets/icons/arrow-left.svg" alt="Back" class="h-6 w-6 ml-2" />
    
  </button>

  <!-- Title -->
  <div class="ml-25 mb-12 animate-item" >
    <h2 class="text-3xl font-semibold font-lato text-black">Password reset</h2>
    <div class="w-60 h-1 bg-yellow-300 mt-2"></div>
  </div>

  <!-- Form -->
  <div class="border border-gray-300 rounded-lg p-8 max-w-md mx-auto shadow-sm animate-item">
    <p class="font-semibold text-center mb-6">Enter Details Below:</p>

    <input
      type="email"
      placeholder="Email address"
      [(ngModel)]="email"
      class="w-full border border-gray-300 bg-gray-300/30 px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-300"
    />

    <input
      type="password"
      placeholder="Old password"
      [(ngModel)]="oldPassword"
      class="w-full border border-gray-300 bg-gray-300/30 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-300"
    />

    <input
      type="password"
      placeholder="New password"
      [(ngModel)]="newPassword"
      class="w-full border border-gray-300 bg-gray-300/30 rounded-md px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-300"
    />

    <button
      (click)="resetPassword()"
      class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold rounded-md px-4 py-2 w-full transition"
    >
      Reset
    </button>
  </div>
</div>
