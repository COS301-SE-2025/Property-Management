<div class="flex flex-col items-center justify-center h-full shadow-md">
    <div class="h-full w-full overflow-auto">
        <span class="text-2xl font-semibold ml-90">Pending tasks</span>
        <p-table [value]="tasks()" [tableStyle]="{ 'min-width': '40rem'}">
            <ng-template #header>
                <tr>
                    <th pSortableColumn="UnitNo">
                        Unit No. <p-sortIcon field="UnitNo"/>
                    </th>
                    <th pSortableColumn="description">
                        Description <p-sortIcon field="description"/>
                    </th>
                    <th pSortableColumn="DueDate">
                        Due Date <p-sortIcon field="DueDate"/>
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-task >
            <tr *ngIf="task.status === 'pending'">
                <td>{{ task.UnitNo }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.DueDate | formatDate }}</td>
            </tr>
            </ng-template>
        </p-table>
    </div>
</div>
