<p-dialog header="Add new cost to the Life-cycle?" [style]="{ width: '30rem'}" [(visible)]="displayDialog" [modal]="true">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-auto max-w-lg">
        <div class="flex flex-col items-center">
            <div class = "mt-5 mb-7 w-full">
                <p-float-label>
                    <input id="type" class="border rounded w-75 p-3 h-8" type="text" formControlName="type" required>
                    <label for="type" class="font-bold">Type of grouping</label>
                </p-float-label>
            </div>
            <div class = "mb-7 w-full">
                <p-float-label>
                    <input id="description" class="border rounded w-75 p-3 h-8" type="text" formControlName="description" required>
                    <label for="description" class="font-bold">Description of item</label>
                </p-float-label>
            </div>
            <div class = "mb-7 w-full">
                <p-float-label>
                    <input id="condition" class="border rounded w-75 p-3 h-8" type="text" formControlName="condition" required>
                    <label for="condition" class="font-bold">Condition of item</label>
                </p-float-label>
            </div>
            <div class = "mb-7 w-full">
                <p-float-label>
                    <input id="timeFrame" class="border rounded w-75 p-3 h-8" type="text" formControlName="timeFrame" required>
                    <label for="timeFrame" class="font-bold">Time frame for maintenance</label>
                </p-float-label>
            </div>
            <div class = "mb-7 w-full">
                <p-float-label>
                    <input id="estimatedBudget" class="border rounded w-75 p-3 h-8" type="text" formControlName="estimatedBudget" required>
                    <label for="estimatedBudget" class="font-bold">Estimated budget required for this task</label>
                </p-float-label>
            </div>
            <div class="mb-7 w-full">
                <p class = "font-semibold text-red-500" *ngIf="addError">Error adding new task</p>
            </div>
            <div class = "flex justify-end">
                <button class = "bg-gray-300 px-3 py-2 rounded mr-2 cursor-pointer" (click)="closeDialog()">Cancel</button>
                <button type="submit" 
                    class = "px-3 py-2 rounded cursor-pointer"
                    [class.bg-black]="form.valid"
                    [class.bg-gray-200]="!form.valid"
                    [class.text-white]="form.valid"
                    [disabled]="!form.valid">
                    Add cost
                </button>
            </div>
        </div>
    </form>
</p-dialog>
