<div class = "shadow-md rounded-lg border w-75 text-center">
    <button class = "cursor-pointer" (click)="viewContractorDetails(contractor().uuid!)">
    <p-card>
        <img [src]="contractor().image" class="w-60 h-40 mx-auto object-scale-down mt-4 rounded-md" alt="">
        <p class = "text-lg font-bold mt-4"> {{ contractor().name }}</p>
        <p class = "text-gray-600 mb-4"> {{ contractor().address }}</p>
    </p-card>
</button>
</div>
