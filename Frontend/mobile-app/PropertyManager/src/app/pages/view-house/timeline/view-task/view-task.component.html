<ion-modal [isOpen]="displayModal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="flex flex-col justify-center items-center gap-2 mt-4">
        <div class="font-bold pb-3">
            <p>Task: {{ task?.title }}</p>
        </div>
        <div class="pb-3">
            <p>Description: {{ task?.des }}</p>
        </div>
        <div class="font-semibold pb-3">
            <p>Due Date: {{ (task?.scheduled_date ?? '') | formatDate }}</p>
        </div>
        <div class="font-semibold pb-3">
            <p>Assigned contractor: {{ contractor?.name }}</p>
        </div>
        <div class="pb-3">
            <p>Task image: </p>
            <img [src]="imageUrl" alt="image of task" *ngIf="imageUrl; else noImg">
            <ng-template #noImg>
                <p>No image available</p>
            </ng-template>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
