<ion-modal [isOpen]="displayModal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form [formGroup]="form" (ngSubmit)="confirm()">
        <div class="flex flex-col justify-center items-center mt-4 space-y-2">
          <p class="text-gray-700 pl-2 pb-2">Add new item and update budget</p>
          <ion-item>
            <ion-input
              label="Inventory item name"
              labelPlacement="stacked"
              formControlName="inventoryName"
            ></ion-input>
            <p class="text-red-500" *ngIf="form.get('inventoryName')?.hasError('required') && form.get('inventoryName')?.touched">Field is required</p>
          </ion-item>
          <ion-item>
            <ion-input
              label="Price for one"
              labelPlacement="stacked"
              formControlName="itemPrice"
            ></ion-input>
            <p class="text-red-500" *ngIf="form.get('itemPrice')?.hasError('required') && form.get('itemPrice')?.touched">Field is required</p>
            <p class="text-red-500" *ngIf="form.get('itemPrice')?.hasError('min') && form.get('itemPrice')?.touched">Value must be positive</p>
          </ion-item>
          <ion-item>
            <ion-input
              label="Quantity bought"
              labelPlacement="stacked"
              formControlName="quantity"
            ></ion-input>
            <p class="text-red-500" *ngIf="form.get('quantity')?.hasError('required') && form.get('quantity')?.touched">Field is required</p>
            <p class="text-red-500" *ngIf="form.get('quantity')?.hasError('min') && form.get('quantity')?.touched">Value must be positive</p>
          </ion-item>
          <ion-item>
            <ion-input
              label="Bought on"
              labelPlacement="stacked"
              formControlName="datePurchased"
              type="date"
            ></ion-input>
            <p class="text-red-500" *ngIf="form.get('quantity')?.hasError('required') && form.get('quantity')?.touched">Field is required</p>
          </ion-item>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
