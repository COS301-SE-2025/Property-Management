<ion-content>
  <div class="container mx-auto">
    <app-header/>

    <div class = "mt-5 ml-5">
      <p class = "text-lg font-normal">Tasks open for voting</p>
    </div>

    <div class="flex flex-wrap justify-center gap-4 p-6">
      @for(task of votingTasks(); track task.uuid)
      {
        <div>
          <app-vote [task]="task"/>
        </div>
      }
    </div>
  </div>
  <app-tab/>
</ion-content>
