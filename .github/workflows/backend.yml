name: Backend CI

on:
  workflow_call:
  push:
    branches: [backend]
  pull_request:
    branches: [backend]

jobs:
    lint:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - name: Install ktlint
              run: curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.2.1/ktlint && chmod a+x ktlint
            - name: Run ktlint
              run: ./ktlint "Backend/property-management/src/**/*.kt"
        
    build:
        runs-on: ubuntu-22.04
        needs: lint
        steps:
            - uses: actions/checkout@v3
            
            - name: Set up JDK
              uses: actions/setup-java@v3
              with:
                java-version: '21'
                distribution: 'temurin' 

            - name: Make gradlew executable
              run: chmod +x ./gradlew
              working-directory: Backend
            - name: Build with gradle
              run: ./gradlew build -x test                #Skip tests during build
              working-directory: Backend/property-management

    test:
      runs-on: ubuntu-22.04
      needs: build
      services:
        postgres:
          image: postgres:15
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: test
          ports:
            - 5432:5432
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
        - uses: actions/checkout@v3
        - name: Set up JDK
          uses: actions/setup-java@v3
          with:
            java-version: '21'
            distribution: 'temurin'
        - name: Run unit tests
          env:
            SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test
            SPRING_DATASOURCE_USERNAME: postgres
            SPRING_DATASOURCE_PASSWORD: postgres
            SPRING_JPA_HIBERNATE_DDL_AUTO: update
            SPRING_JPA_SHOW_SQL: true
            SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
          run: ./gradlew test --scan
          working-directory: Backend/property-management